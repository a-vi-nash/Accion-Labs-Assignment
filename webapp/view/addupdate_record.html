<div class="clearfix" id="edit-modal-user-views">
    <div class="modal-header model-grey-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"> {{employee.mode}} </h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">Name <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="text" ng-model="employee.name" placeholder="Employee Name" class="form-control" ng-disabled={{employee.view.name}}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Date of Birth <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="date" ng-model="employee.dob" placeholder="Employee Date of Birth" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Role <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="text" ng-model="employee.role" placeholder="Employee Role" class="form-control" >
                </div>
            </div>
            <div class="form-group" ng-show={{employee.view.isActive}}>
                <label class="col-sm-3 control-label">isActive <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="checkbox" ng-model="employee.isActive" class="form-control" checked = {{employee.isActive}} >
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer model-grey-color" ng-show={{employee.view.update}}>
        <button class="btn btn-success" ng-click="updateEmp()"><i class="glyphicon glyphicon-floppy-save"></i> Update</button>
        <button class="btn btn-danger" ng-click="cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
    </div>
    <div class="modal-footer model-grey-color" ng-show={{employee.view.save}}>
        <button class="btn btn-success" ng-click="saveEmp()"><i class="glyphicon glyphicon-floppy-save" ></i> Save</button>
        <button class="btn btn-danger" ng-click="cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
    </div>
</div>
